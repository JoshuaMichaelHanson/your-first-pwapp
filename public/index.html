<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Winter Sports Weather PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f8fafc" />
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="app-shell">
        <header id="header">
            <span>üéø Hanson's Family Winter Weather</span>
            <!-- Style this tiny -->
            <a href="https://open-meteo.com/">
                Weather data by Open-Meteo.com
            </a>
        </header>
        <main>
            <!-- Add floating buttons here -->
            <div class="city-container container">
                <!-- City Cards are injected here -->
                <template id="city-card-template">
                    <article class="city-card">
                        <div class="card-spinner">
                            <svg viewBox="0 0 32 32" width="32" height="32">
                                <circle cx="16" cy="16" r="14" fill="none"></circle>
                            </svg>
                        </div>
                        <div class="city-card-header-content">
                            <div class="city-resort-info">
                                <span class="city-label"></span>
                            </div>
                            <div class="online-status-info">
                                <span class="online-status-icon">online</span>
                            </div>
                            <div class="city-or-timezone-info">
                                <span class="city-timezone-label">timezone</span>
                            </div>
                            <div class="elevation-with-icon-info">
                                üèîÔ∏è <span class="elevation">elevation</span>
                            </div>
                            <div class="summary-info">
                                <span class="summary-icon"> </span> <span class="summary">summary</span>
                            </div>
                            <div class="wind-info">
                                <span>Wind </span><span class="wind-speed">wind speed</span> mph
                                <span class="wind-bearing">wind bearing</span>
                            </div>
                            <div class="wind-chill-info">
                                üå°Ô∏è <span>Wind Chill </span><span class="wind-chill">wind chill</span>¬∞
                            </div>
                            <div class="feels-like-info">
                                <span>Feels Like </span><span class="feels-like">feels like</span>¬∞
                            </div>
                            <div class="temp-info">
                                <span class="temp-current">0</span>¬∞
                            </div>
                        </div>
                        <div class="riding-conditions-info">
                            <span class="avalanche-risk"></span>
                        </div>
                        <div class="city-card-body-content">
                            <div class="current-time-info">
                                <span>Updated </span><span class="current-time"></span>
                            </div>
                            <div class="snow-depth-info">
                                <span>Snow Depth </span><span class="snow-depth"></span>
                            </div>
                            <div class="precipitation-probability-info">
                                <span>Chance Precip </span><span class="precipitation-probablity"></span>
                            </div>
                            <div class="humidity-info">
                                <span>Humidity </span><span class="humidity"></span>
                            </div>
                            <div class="daylight-info">
                                <span>Daylight </span><span class="daylight"></span>
                            </div>
                            <div class="snow-fall-info">
                                <span>Snow Fall </span><span class="snow-fall"></span>
                            </div>
                            <div class="precipitation-amount-info">
                                <span>Precip Amount </span><span class="precipitation-amount"></span>
                            </div>
                        </div>
                        <div class="forecast-info">
                            <!-- Inject forecast days here -->
                        </div>
                    </article>
                </template>
            </div>
        </main>
    </div>
    <script>
        console.log('index.html loaded');
    </script>
    <script src="./scripts/luxon-1.11.4.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
